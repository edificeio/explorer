<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploration des ressources</title>
    <link rel="icon" id="favicon" href="" />
    <link rel="stylesheet" href="/assets/themes/edifice-bootstrap/index.css" />
  </head>

  <body class="app-react" data-explorer-config>
    <!-- blog, collaborativeeditor, collaborativewall, exercizer, mindmap, pages, timelinegenerator, wiki, scrapbook -->
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- SET INITIALISATION CONFIG -->
    <script>
      var WORFLOW_ACCESS =
        "fr.wseduc.scrapbook.controllers.ScrapbookController|view";
      var WORKFLOW_CREATE =
        "fr.wseduc.scrapbook.controllers.ScrapbookController|createScrapbook";
      var WORKFLOW_PUBLISH =
        "fr.wseduc.scrapbook.controllers.ScrapbookController|publish";
      var WORKFLOW_PRINT =
        "fr.wseduc.scrapbook.controllers.ScrapbookController|print";
      ///////////
      var explorerConfig = {
        app: "scrapbook",
        types: ["scrapbook"],
        filters: [
          { id: "owner", defaultValue: true },
          { id: "public", defaultValue: false },
          { id: "shared", defaultValue: true },
        ],
        orders: [
          { id: "name", defaultValue: "asc", i18n: "explorer.sorts.name" },
          { id: "updatedAt", i18n: "explorer.sorts.updatedat" },
        ],
        actions: [
          {
            id: "open",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "read",
          },
          {
            id: "share",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "manager",
          },
          {
            id: "edit",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "manager",
          },
          {
            id: "create",
            workflow: WORKFLOW_CREATE,
            target: "tree",
          },
          /*{
            id: "duplicate",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "tree",
          },*/
          {
            id: "move",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "read",
          },
          {
            id: "publish",
            workflow: WORKFLOW_PUBLISH,
            target: "actionbar",
            right: "creator",
          },
          {
            id: "print",
            workflow: WORKFLOW_PRINT,
            target: "actionbar",
            right: "read",
          },
          {
            id: "delete",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "read",
          },
        ],
        trashActions: [
          {
            id: "restore",
            available: true,
            target: "actionbar",
            workflow: "",
            right: "manager",
          },
          {
            id: "delete",
            available: true,
            target: "actionbar",
            workflow: "",
            right: "manager",
          },
        ],
      };
      ////
      var rootElement = document.querySelector("[data-explorer-config]");
      rootElement.setAttribute(
        "data-explorer-config",
        JSON.stringify(explorerConfig),
      );
    </script>
  </body>
</html>
